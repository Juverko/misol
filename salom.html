<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            background:rgba(0,0,0,.7);
            color:#fff;
        }
    </style>
</head>
<body>
    <input type="button" onclick="hello('getAll')" value="users">
    <input type="button" onclick="hello('getExcel')" value="table">
    <div class="content"></div>
    <script>
        async function hello1(arg){
            let res = await fetch(`http://localhost:5000/api/${arg}`);
            return res.text();
        }
        function hello(arg){
            hello1(arg).then(data=>{
            document.querySelector('.content').innerHTML = data; 
        })
        }
        

    </script>
</body>
</html>
